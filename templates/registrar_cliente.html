<!-- templates/registrar_cliente.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registrar Cliente</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_dni">DNI</label>
                <input type="text" class="form-control" id="id_dni" name="dni" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_nombre">Nombre</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_profesion">Profesión</label>
                <input type="text" class="form-control" id="id_profesion" name="profesion" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_actividad_economica">Actividad Económica</label>
                <input type="text" class="form-control" id="id_actividad_economica" name="actividad_economica" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_empresa">Empresa</label>
                <input type="text" class="form-control" id="id_empresa" name="empresa" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_ingresos">Ingresos</label>
                <input type="number" class="form-control" id="id_ingresos" name="ingresos" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_deudas">Deudas</label>
                <input type="number" class="form-control" id="id_deudas" name="deudas" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_credit_scoring">Credit Scoring</label>
                <input type="number" step="0.01" class="form-control" id="id_credit_scoring" name="credit_scoring" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_cliente_actual">Cliente Actual</label>
                <select class="form-control" id="id_cliente_actual" name="cliente_actual">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
